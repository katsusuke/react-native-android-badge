buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

def getExtOrDefault(name, ext) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : ext
}

def getExtOrIntegerDefault(name, integer) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : integer
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion', 28)
    buildToolsVersion getExtOrDefault('buildToolsVersion', "28.0.3")
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }
    
    lintOptions {
        disable 'GradleCompatible'
    }
}

repositories {
    mavenCentral()
    maven {
        url "$projectDir/../../react-native/android"
    }
}

def support_version = getExtOrDefault('supportLibVersion')

dependencies {
    api 'com.facebook.react:react-native:+'
    implementation 'me.leolin:ShortcutBadger:1.1.17@aar'
}
